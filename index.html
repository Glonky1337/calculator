<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
    <title>Calc-u-lator</title>
</head>
<body>
    <main id="calculator">
        <div id="calculator-container">
            <div id="display-container">
                <div id="previous-operand-container"></div>        
                <div id="current-operand-container"></div>
            </div>
            <button id="clear-button" value="clear">AC</button>
            <button id="delete-button" value="delete">DEL</button>
            <button id="percentage-button" class="operator" value="percent">%</button>
            <button id="division-button" class="operator" value="divide">รท</button>
            <button id="one-button" class="operand" value="1">1</button>
            <button id="two-button" class="operand" value="2">2</button>
            <button id="three-button" class="operand" value="3">3</button>
            <button id="multiplication-button" class="operator" value="multiply">x</button>
            <button id="four-button" class="operand" value="4">4</button>
            <button id="five-button" class="operand" value="5">5</button>
            <button id="six-button" class="operand" value="6">6</button>
            <button id="subtraction-button" class="operator" value="subtract">-</button>
            <button id="seven-button" class="operand" value="7">7</button>
            <button id="eight-button" class="operand" value="8">8</button>
            <button id="nine-button" class="operand" value="9">9</button>
            <button id="addition-button" class="operator" value="add">+</button>
            <button id="zero-button" class="operand" value="0">0</button>
            <button id="decimal-button" class="operand" value="decimal">.</button>
            <button id="equal-button" value="equals">=</button>
        </div>
    </main>
</body>
</html>
