<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
    <title>Calc-u-lator</title>
</head>
<body>
    <main id="calculator">
        <div id="calculator-container">
            <div id="display-container">
                <div id="previous-operand-container">23 x</div>        
                <div id="current-operand">3</div>
            </div>
            <button id="clear-button">AC</button>
            <button id="delete-button">DEL</button>
            <button id="percentage-button" class="operator">%</button>
            <button id="division-button" class="operator">รท</button>
            <button id="one-button" class="operand">1</button>
            <button id="two-button" class="operand">2</button>
            <button id="three-button" class="operand">3</button>
            <button id="multiplication-button" class="operator">x</button>
            <button id="four-button" class="operand">4</button>
            <button id="five-button" class="operand">5</button>
            <button id="six-button" class="operand">6</button>
            <button id="subtraction-button" class="operator">-</button>
            <button id="seven-button" class="operand">7</button>
            <button id="eight-button" class="operand">8</button>
            <button id="nine-button" class="operand">9</button>
            <button id="addition-button" class="operator">+</button>
            <button id="zero-button" class="operand">0</button>
            <button id="decimal-button" class="operand">.</button>
            <button id="equal-button">=</button>
        </div>
    </main>
</body>
</html>
